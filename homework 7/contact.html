<div class="container mt-5">
<h1>Contact me!</h1>
	<form action="">
		<div class="mb-3">
		<p>first and last name: <input type="text" id="fName"></p>
		<p>Email: <input type="text" id="lName"></p>
		<div class="mb-3 form-check">
		<input type="checkbox" id="termschk">
		<label for="termschk"> I agree to submit my name and email to Ibitsu.online and the terms agreement</label>
		<button id="submitbttn" disabled>Submit</button>
		</div>
		</div>
	</form>
	<script>
		const termchk = document.getElementById('termschk');
		const submitbttn = document.getElementById('submitbttn');
		termschk.addEventListener('click', function() {
			if (termschk.checked){
				submitbttn.disabled = false;
			} else {
				submitbttn.disabled = true;
			}
		});
		</script>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
