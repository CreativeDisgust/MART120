<html>
<head>

<body>
	<nav id="nav">
		<a href="index.html">Home</a>
		<a href="aboutme.html">About me</a>
		<a href="contact.html">contact</a>
	</nav>

<div class="container mt-5">
<h1>Contact me!</h1>
	<form action="">
		<div class="mb-3">
		<p>first and last name: <input type="text" id="fName"></p>
		<p id="nameError" class="inputError"></p>
		<p>Email: <input type="text" id="lName"></p>
		<p id="emailError" class="inputError"></p>
		<div class="mb-3 form-check">
		<input type="checkbox" id="termschk">
		<label for="termschk"> I agree to submit my name and email to Ibitsu.online and the terms agreement</label>
		<button type="button" id="submitbttn" onclick="checkboxes()">Submit</button>
		</div>
		</div>
	</form>
<script>
	function checkboxes(){
		var fName = document.getElementById('fName');
		var lName = document.getElementById('lName');
		var termschk = document.getElementById('termschk');
		var nameError = document.getElementById('nameError');
		var emailError = document.getElementById('emailError');
		let hasError = false
	
		fName.style.backgroundColor = '';
		lName.style.backgroundColor = '';
		nameError.textContent = '';
		emailError.textContent = '';
	
		if (fName.value.trim() === '') {
			fName.style.backgroundColor = 'red';
			nameError.textContent = 'Name is required.';
			hasError = true;
        }
		if (lName.value.trim() === '') {
			lName.style.backgroundColor = 'red';
			emailError.textContent = 'Email is required.';
			hasError = true;
        }
		if (!termschk.checked) {
			alert('You must agree to the terms to submit.');
			return;
		}
		if (hasError) {
			if (fName.style.backgroundColor === 'red') {
				fName.focus();
			} else if (lName.style.backgroundColor === 'red') {
				lName.focus();
			}
		return;
		}
	alert("Form submitted successfully!");
    }
	

		
</script>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
